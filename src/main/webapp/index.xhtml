<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<f:loadBundle basename="messages" var="msg" />

<head>
<title>#{msg.appliTitre}</title>
<link rel="stylesheet" type="text/css" href="css/emballage.css" />

</head>
<body>
	<h:form id="emballageForm">
		<div class="outer-div ">


			<h1>#{msg.bienvenueMessage}</h1>
			<h:message for="emballageForm" id="messageInfoId"  errorStyle="color: red" infoStyle="color: green"  />

			<h:outputText value="#{emballageController.resultatEmballage}"
				class="result-class" />

			<div class="inner-div">
				<h:form id="formId" prependId="false">
					<h:panelGrid columns="2">
						<h:outputText value="#{msg.saisieArticles}" />

						<h:inputText value="#{emballageController.listArticles}" />
						<h:commandButton value="#{msg.optimserButton}"
							action="#{emballageController.optimiserEmballageAction}"
							class="button-class" />
					</h:panelGrid>


				</h:form>
			</div>
		</div>

	</h:form>
</body>
</html>
